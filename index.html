<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1st Birthday Meghanshika</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Comfortaa:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff69b4 0%, #ffb6d9 50%, #fff0f5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      font-family: 'Fredoka', sans-serif;
      padding: 10px;
    }

    /* Floating Balloons */
    .balloon {
      position: fixed;
      width: 40px;
      height: 50px;
      border-radius: 50% 50% 50% 0;
      opacity: 0.7;
      animation: float-up 15s infinite ease-in;
      pointer-events: none;
    }

    .balloon:nth-child(1) { left: 10%; background: #ff6b9d; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 20%; background: #ffa502; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 30%; background: #ffee4e; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 40%; background: #7cb9e8; animation-delay: 6s; }
    .balloon:nth-child(5) { left: 50%; background: #b19cd9; animation-delay: 8s; }
    .balloon:nth-child(6) { left: 60%; background: #ffc0cb; animation-delay: 10s; }
    .balloon:nth-child(7) { left: 70%; background: #98ff98; animation-delay: 12s; }
    .balloon:nth-child(8) { left: 80%; background: #ffb347; animation-delay: 14s; }

    @keyframes float-up {
      0% { bottom: -60px; opacity: 0; }
      10% { opacity: 0.7; }
      90% { opacity: 0.7; }
      100% { bottom: 100vh; opacity: 0; }
    }

    .container {
      width: 100%;
      max-width: 500px;
      z-index: 10;
    }

    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      font-family: 'Comfortaa', cursive;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .emoji-hearts {
      font-size: 2.5rem;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .btn {
      background: linear-gradient(135deg, #ff6b9d 0%, #ff4081 100%);
      color: #fff;
      padding: 18px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: all 0.3s;
      font-family: 'Fredoka', sans-serif;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .baby-img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 20px;
      border: 8px solid #fff;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      display: none;
      width: 100%;
      background: linear-gradient(135deg, #fff5fa 0%, #fffacd 100%);
      border-radius: 30px;
      padding: 30px 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      position: relative;
      text-align: center;
      overflow: hidden;
      animation: cardPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes cardPop {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .card-header {
      font-size: 2rem;
      color: #ff1493;
      margin-bottom: 20px;
      font-family: 'Comfortaa', cursive;
      font-weight: 700;
    }

    .gallery {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 15px 0;
      margin-bottom: 20px;
      justify-content: center;
      scroll-behavior: smooth;
    }

    .gallery img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 5px solid #fff;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .special-message {
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      color: #fff;
      padding: 25px 15px;
      border-radius: 20px;
      margin: 20px 0;
      font-size: 1.4rem;
      font-weight: 600;
      line-height: 1.6;
      font-family: 'Comfortaa', cursive;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .message {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.8;
      margin: 20px 0;
      font-weight: 500;
    }

    .divider {
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff69b4, transparent);
      margin: 20px 0;
    }

    .signature {
      font-size: 1.3rem;
      color: #ff1493;
      margin-top: 20px;
      font-family: 'Comfortaa', cursive;
      font-weight: 700;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #999;
    }

    .emoji-decoration {
      font-size: 2rem;
      margin: 10px 0;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        padding: 20px 15px;
      }

      .card-header {
        font-size: 1.8rem;
      }

      .special-message {
        font-size: 1.2rem;
        padding: 20px 12px;
      }

      .message {
        font-size: 1rem;
      }

      .gallery img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <div class="container">
    <!-- Intro Page -->
    <div class="intro" id="intro">
      <h1>üéÄ Happy 1st Birthday üéÄ</h1>
      <div class="emoji-hearts">üíï‚ú®üíï</div>
      
      <!-- Main big photo -->
      <img src="https://raw.githubusercontent.com/Sindhugoud7/meghanshika-birthday/main/photos/meghu1.jpg" 
           class="baby-img" 
           alt="Meghanshika">

      <button class="btn" onclick="showSurprise()">üéÅ Open Your Surprise!</button>
    </div>

    <!-- Surprise Card -->
    <div class="card" id="card">
      <div class="card-header">‚ú® A Special Message ‚ú®</div>

      <!-- Gallery with 3 photos -->
      <div class="gallery">
        <img src="https://raw.githubusercontent.com/Sindhugoud7/meghanshika-birthday/main/photos/meghu2.jpg" alt="Meghanshika">
        <img src="https://raw.githubusercontent.com/Sindhugoud7/meghanshika-birthday/main/photos/meghu3.jpg" alt="Meghanshika">
        <img src="https://raw.githubusercontent.com/Sindhugoud7/meghanshika-birthday/main/photos/meghu4.jpg" alt="Meghanshika">
      </div>

      <div class="special-message" id="specialMessage"></div>

      <div class="divider"></div>

      <p class="message">
        One year of smiles, giggles, and endless joy! üíï<br>
        May your life be filled with love, laughter, and beautiful dreams. üåà<br>
        Happy 1st Birthday my sweet baby! üéÇ‚ú®
      </p>

      <div class="emoji-decoration">üéâ</div>

      <footer>Made with ‚ù§Ô∏è for Meghanshika</footer>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c1a30c6d82.mp3?filename=happy-birthday-piano-6337.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    let messageShown = false;

    function showSurprise() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('card').style.display = 'block';

      // Show message only once
      if (!messageShown) {
        document.getElementById('specialMessage').innerHTML = 
          "From Your Lovely Pinni<br>Sindhu<br><br>Happy Birthday Meghanshika! üåü";
        messageShown = true;
      }

      const music = document.getElementById('bgMusic');
      music.play();

      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.5 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6, x: 0.2 }
        });
        confetti({
          particleCount: 150,
          spread: 90,
          origin: { y: 0.6, x: 0.8 }
        });
      }, 300);
    }
  </script>

</body>
</html>
