<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1st Birthday Meghanshika</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #fff1f7, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      text-align: center;
    }

    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #e91e63;
    }

    h2 {
      font-size: 1.2rem;
      color: #ff6f91;
    }

    .btn {
      background: #ff6f91;
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.96);
    }

    .card {
      display: none; /* Hidden initially */
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      text-align: center;
    }

    .flower {
      position: absolute;
      width: 60px;
      opacity: 0.6;
      animation: float 8s infinite ease-in-out;
    }

    .flower.f1 { top: -10px; left: -10px; }
    .flower.f2 { bottom: -10px; right: -10px; animation-delay: 2s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .baby-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 6px solid #ffd1dc;
      object-fit: cover;
      margin: 20px auto;
    }

    .gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      margin-bottom: 15px;
    }

    .gallery img {
      width: 110px;
      height: 110px;
      border-radius: 15px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .message {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
      margin: 15px 0;
    }

    footer {
      margin-top: 12px;
      font-size: 0.75rem;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Intro Page -->
  <div class="intro" id="intro">
    <h1>üéÄ Happy 1st Birthday üéÄ</h1>
    <h2>Meghanshika</h2>
    <button class="btn" onclick="showSurprise()">üéÅ Open Your Surprise!</button>
  </div>

  <!-- Surprise Card -->
  <div class="card" id="card">
    <!-- Floating flowers -->
    <img src="https://i.imgur.com/JN8XK6J.png" class="flower f1" alt="flower">
    <img src="https://i.imgur.com/JN8XK6J.png" class="flower f2" alt="flower">

    <!-- Main baby photo -->
    <img src="meghu1.jpg" class="baby-img" alt="Meghanshika">

    <!-- Photo gallery -->
    <div class="gallery">
      <img src="meghu2.jpg" alt="Meghanshika">
      <img src="meghu3.jpg" alt="Meghanshika">
      <img src="meghu4.jpg" alt="Meghanshika">
    </div>

    <p class="message">
      One year of smiles, giggles, and endless joy üíï<br>
      May your life be filled with love, laughter, and beautiful dreams.
    </p>

    <footer>Made with ‚ù§Ô∏è for Meghanshika</footer>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c1a30c6d82.mp3?filename=happy-birthday-piano-6337.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function showSurprise() {
      // Hide intro
      document.getElementById('intro').style.display = 'none';
      // Show card
      document.getElementById('card').style.display = 'block';
      // Play music
      const music = document.getElementById('bgMusic');
      music.play();
      // Confetti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
